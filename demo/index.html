<html>
<head>
  <meta charset="utf-8"/>
  <meta name="format-detection" content="telephone=no"/>
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
  <link rel="stylesheet" type="text/css" href="css/index.css"/>
  <meta name="msapplication-tap-highlight" content="no"/>
  <title>Hello World</title>
</head>
<body>
<div class="app">
  <h1>Apache Cordova</h1>

  <div id="deviceready" class="blink">
    <p class="event listening">Connecting to Device</p>

    <p class="event received">Device is Ready</p>

    <p id="feedback">not logged in</p>
    <button onclick="login()">Login with Google+</button>
    <br/><br/>
    <button onclick="trySilentLogin()">Try silent login with Google+</button>
    <br/><br/>
    <button onclick="logout()">Logout</button>
    <br/><br/>
  </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
  app.initialize();

  function login() {
    window.plugins.googleplus.login({'iOSApiKey' : '6535513912-uvpf249ak7avodois85tkjmh2lc2j952.apps.googleusercontent.com'},
        function (obj) {
          // alert(JSON.stringify(obj));
          document.querySelector("#feedback").innerHTML = "Hi, " + obj.person.displayName + ", " + obj.auth.email;
        },
        function (msg) {
          document.querySelector("#feedback").innerHTML = "error: " + msg;
        }
    );
  }
  ;

  function trySilentLogin() {
    window.plugins.googleplus.trySilentLogin({'iOSApiKey' : '6535513912-uvpf249ak7avodois85tkjmh2lc2j952.apps.googleusercontent.com'},
        function (obj) {
          document.querySelector("#feedback").innerHTML = "Silent hi, " + obj.person.displayName + ", " + obj.auth.email;
        },
        function (msg) {
          document.querySelector("#feedback").innerHTML = "error: " + msg;
        }
    );
  }
  ;

  function logout() {
    window.plugins.googleplus.logout(
        function (msg) {
          //alert('success: ' + msg);
          document.querySelector("#feedback").innerHTML = "logged out";
        }
    );
  }
  ;

</script>
</body>
</html>
